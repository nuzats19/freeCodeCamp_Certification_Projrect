
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>survey-form of freecodecamp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Platform Experience Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform and make learning better</p>
    <div class="form-container">
      <form id="survey-form" method="post" action='https://survey-form.freecodecamp.org'>
        <fieldset>
          <label id="name-label" for="name">Name<input id="name" name="firstname" type="text" placeholder="Enter Your Name" required /></label>
          <label id="email-label" for for="email">Email<input id="email" name="emailadress" type="email" placeholder="Enter Your Email" required /></label>
          <label id="number-label" for="number">Age   <span class="optional">(optional)<input id="number" name="age" type="number" min="10" max="80" placeholder="Select Your Age" /></label>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="role">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full-time Employee</option>
              <option value="prefernottosay">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="refer"><input value="refer" name="recomendation" type="radio" class="inline" checked >Definitely <br></label>
          <label for="mayrefer"><input value="mayrefer" name="recomendation" type="radio" class="inline" >Maybe<br></label>
          <label for="noreferal"><input value="noreferal" name="recomendation" type="radio" class="inline" >Not Sure</label>
        </fieldset>
        <fieldset>
          <label for="feature">What is your favorite feature of freeCodeCamp?
            <select id="feature" name="favoritefeature">
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="opensource">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label><input type="checkbox" name="improvements" value="frontend" class="inline"> Front-end Projects</label><br>
          </label>
          <label><input type="checkbox" name="improvements" value="backend" class="inline"> Back-end Projects</label><br>
          </label>
          <label><input type="checkbox" name="improvements" value="datavisulization" class="inline">Data Visualization</label><br>
          </label>
          <label><input type="checkbox" name="improvements" value="githelp" class="inline">Gitter help rooms</label><br>
          </label>
          <label><input type="checkbox" name="improvements" value="challenges" class="inline">Challenges</label><br>
          </label>
          <label><input type="checkbox" name="improvements" value="additionalcourses" class="inline">Additional Courses</label><br>
          </label>
          <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments&suggetions" rows="6" cols="30" placeholder="Enter your comments here..."></textarea></label>
        </fieldset>
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
