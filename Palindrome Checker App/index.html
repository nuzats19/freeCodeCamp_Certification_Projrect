        <input id="text-input" type="text" class="palindrome-input">
        <button id ="check-btn">Check</button>
        <div id ="result" class="results-div hidden">
        </div>
      </div>
      <div class="palindrome-def-div">
            <p class="palindrome-def">
                <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div> 
    </main>
    <script src="script.js"></script>
  </body>
</html>
