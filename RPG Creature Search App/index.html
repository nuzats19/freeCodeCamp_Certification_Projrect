<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>RPG Creature Search App</h1>
      <div>
        <form id="search-form">
          <input 
          type="text" 
          id="search-input" 
          placeholder="Search for a creature..." 
          required 
    />
          <button type="submit" id="search-button">Search</button>
  </form>
        <div id="creature-info">
          <h2 id="creature-name"></h2>
          <p>ID: <span id="creature-id"></span></p>
          <p>Weight: <span id="weight"></span> Height: <span id="height"></span></p>
          <div id="types"></div>

          <h3 id="ability-name"></h3>
          <p id="ability-description"></p>
        </div>
        <table class="stats-table">
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src=script.js></script>
  </body>
</html>
